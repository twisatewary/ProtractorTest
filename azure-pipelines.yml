# Node.js with Grunt
# Build a Node.js project using the Grunt task runner.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    grunt --gruntfile Gruntfile.js
  displayName: 'npm install and run grunt'

- task: BatchScript@1
  inputs:
    filename: runTestsOnLocal.bat
    command: runTestsOnLocal.bat
    customCommand: 'runTestsOnLocal.bat'
